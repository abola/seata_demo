apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: seata-deployment
  labels:
    name: seata-deployment
spec:
  template:
    metadata:
      labels:
        app: seata
    spec:
      containers:
        - name: fescar
          imagePullPolicy: Always
          image: gcr.io/seata-demo-2ec656/seata:0.9.0
          ports:
            - containerPort: 8091
        - name: nacos
          imagePullPolicy: IfNotPresent
          image: nacos/nacos-server:latest
          ports:
            - containerPort: 8848
          env:
            - name: MODE
              value: "standalone"
        - name: mysql
          imagePullPolicy: IfNotPresent
          image: mysql:5.6
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              value: "db_gts_fescar"
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
